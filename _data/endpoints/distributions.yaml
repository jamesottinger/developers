name: Distributions
base_path: /distributions
description: >
  Distribution endpoints provide a means of viewing 
  <a href="#object-distribution">distribution objects</a>.
endpoints:
  distributions:
    type: list
    resource: distributions
    description: >
      View the collection of distributions.
    methods:
      GET:
        description: >
          Returns a list of <a href="#object-distribution">distributions</a>.
        examples:
          curl: |
            curl https://$api_root/$version/distributions
          python: |
            import distributions
            TODO
  distributions/:id:
    type: resource
    resource: distributions
    description: >
      Returns information about a specific distribution.
    methods:
      GET:
        description: >
          Returns information about this <a href="#object-distribution">
          distribution</a>.
        examples:
          curl: |
            curl https://$api_root/$version/distributions/$distribution_id
          python: |
            import distributions
            TODO
  distributions/recommended:
    type: list
    resource: distributions
    description: >
      Returns a list of distributions with the recommended flag.
    methods:
      GET:
        description: >
          Returns a list of recommended <a href="#object-distribution">
          distributions</a>.
        examples:
          curl: |
            curl https://$api_root/$version/distributions/recommended
          python: |
