name: Zone
import: from linode import Zone
_object: zone
desc: >
    Represents a Zone in the API.
_pylib_attributes:
    records:
        _type: list
        _description: A list of ZoneRecords belonging to this Zone
constructor:
    name: Zone
    parameters:
        client:
            _keyword: false
            desc: The <code>LinodeClient</code> this object will use to communicate with the API.
        id:
            _keyword: false
            desc: This Zone's ID.
    example: >
        zone = linode.Zone(client, "zone_6")
methods:
    save:
        desc: >
            Sends any local changes to Editable fields of this Zone to the API, saving them.
        example: |
            zone.save()
        returns: True if the save succeeded
    delete:
        desc: >
            Deletes this Zone from your account.  This is not reversable.
        example:
            zone.delete()
        returns: True if the delete succueeded.
    create_record:
        desc: Creates a new ZoneRecord for this Zone
        parameters:
            record_type:
                _keyword: false
                desc: The type of record to create (A, AAA, etc)
            '**kwargs':
                _keyword: false
                desc: >
                    Any number of keyword arguments to send to the POST /zones/zone_123 endpoint.  See
                    <a href="/reference#ep-zones-records-POST">the endpoint docs</a> for more information.
        example: |
            zone_record = zone.create_record('AAA')
        returns: A new ZoneRecord object
