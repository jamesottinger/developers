name: ZoneRecord
import: from linode import ZoneRecord
_object: zonerecords
desc: >
    A Zone record.
constructor:
    name: ZoneRecord
    parameters:
        client:
            _keyword: false
            desc: The <code>LinodeClient</code> this object will use to communicate with the API.
        id:
            _keyword: false
            desc: This ZoneRecord's ID.
        parent_id:
            _keyword: false
            desc: The <code>Linode</code> object's ID who owns this ZoneRecord.
    example: >
        zonerecord = linode.Datacenter(client, "zonerecord_6")
methods:
    save:
        desc: >
            Sends any local changes to Editable fields of this ZoneRecord to the API, saving them.
        example: |
            record.save()
        returns: True if the save succeeded
    delete:
        desc: >
            Deletes this ZoneRecord.  This is not reversable.
        example:
            record.delete()
        returns: True if the delete succueeded.
