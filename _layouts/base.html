<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://www.linode.com/favicon.ico" type="image/x-icon" />
        <title>
            {% if page.title %}
                {% if page.override_title %}
                    {{ page.title }}
                {% else %}
                    {{ page.title }} - Linode Developer
                {% endif %}
            {% else %}
                Linode Developer
            {% endif %}
        </title>
        <link rel="stylesheet" href="/css/developers.css?ver=1" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    </head>
    <body id="top">
        <script src="/styles/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
        <script src="/styles/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/js/stickyfill.min.js"></script>
        {{ content }}
    </body>
</html>
